<div
  class="login-container min-h-screen bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-600 flex items-center justify-center"
>
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Welcome Back!</h2>
      <p class="text-gray-500">Please login to your account</p>
    </div>

    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label
          for="username"
          class="block text-gray-700 text-sm font-semibold mb-2"
          >Username</label
        >
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <div class="mb-6">
        <label
          for="password"
          class="block text-gray-700 text-sm font-semibold mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-purple-600 text-white p-3 rounded-lg font-semibold hover:bg-purple-700 transition ease-in-out duration-300"
      >
        Login
      </button>
    </form>
  </div>
</div>
